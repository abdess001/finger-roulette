name: finger_roulette
description: A viral finger roulette game to decide who pays - with multi-touch detection and cyberpunk aesthetics.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # AdMob integration for monetization
  google_mobile_ads: ^5.1.0
  
  # Vibration feedback
  vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
